<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
<script>
function InputText(){
	this.make = function(){
		const input = document.createElement('input')
		input.setAttribute('type','text')
		input.setAttribute('id','val')
		input.setAttribute('placeholder','입력하세요')
		return input
	}
}
function InputButton(){
	this.make = function(){
		const input = document.createElement('input')
		input.setAttribute('type','button')
		input.setAttribute('value','클릭하세요')
		input.setAttribute('id','btn')
		return input
	}
}
function Br(){
	this.make = function(){
		const br = document.createElement('br')
		return br
	}
}

factory = function(type){
	switch(type){
		case 'inputText' : return new InputText()
		case 'inputButton' : return new InputButton()
		case 'br' : return new Br()
	}
}
window.onload =()=>{
	const inputText = factory('inputText')
	const inputButton  = factory('inputButton')
	const br = factory('br')

	document.body.appendChild(inputText.make())
	document.body.appendChild(br.make())
	document.body.appendChild(inputButton.make())
}
</script>
</body>
</html>
